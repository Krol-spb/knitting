<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект:Путешествие по России</title>
</head>
<body>
  <div class="page">
    <!--header-->
    <header>
      <h1 class="header__title">Все для вязания</h1>
      <p class="header__subtitle">Качественная пряжа по выгодным ценам</p>
<img src="./images-knitting/header__logo2.jpg" alt="Логотип" class="header__logo">
<ul class="header__links">
    <li class="header__lang-link">
      <a href="#" class="header__link">Ru</a>
    </li>
    <li class="header__lang-link">
      <a href="#" class="header__link">En</a>
    </li>  
</ul>

<ul class="header__social-links">
  <li class="header__social-link">
    <a href="#" class="header__column-link">
      <img src="./images-knitting/vk_color_white.svg" alt="ВКонтакте"
      class="header__social-icon">ВКонтакте
    </a>
  </li>
  <li class="header__social-link">
    <a href="#" class="header__column-link">
      <img src="./images-knitting/facebook_color_white.svg" alt="Facebock"
      class="header__social-icon">Facebock
    </a>
  </li>
  <li class="header__social-link">
    <a href="#" class="header__column-link link">
      <img src="./images-knitting/instagram_color_white.svg" alt="Instagram"
      class="header__social-icon">Instagram
    </a>
  </li>
</ul>
    </header>
    <!--/header-->

    <!--main-->
    <main>
        <section class="form">
            <div class="form__container">
              <form class="form__admin">
            </form>
            </div>
            <div class=form__main-container>
              <h2 class="form__heading">Присоединяйтесь</h2>
              <fieldset class= "form__contact-info">
                <label for="first-name">Имя</label>
                <input type="text" name="firstname" class="form__item form__item_name" id="first-name">
                <label for="last-name">Фамилия</label>
                <input type="text" name="lastname" class="form__item form__item_surname" id="last-name">
                <label for="e-mail">Почта</label>
                <input type="email" class="form__item form__item_el_email" id="e-mail">
                <button type="submit">Отправить</button>
                <button type="reset">Сбросить</button>
            </fieldset>
            </div>
        </section>

        <section class="intro">
          <input type="text" name="firstname" value="Пряжа">
            <select name="Пряжа">
              <option value="wool">Шерсть</option>
              <option value="cotton">Хлопок</option>
              <option value="cotton">Джут</option>
            </select>
          
            <input type="text" name="firstname" value="Инструменты">
            <select name="Инструменты">
              <option value="hooks">Крючки</option>
              <option value="spokes">Спицы</option>
              <option value="markers">Маркеры</option>
            </select>

            <input type="text" name="firstname" value="Книги">
            <select name="Книги">
              <option value="hooks-books">Вязание крючком</option>
              <option value="spoke-books">Вязание спицами</option>
              <option value="japanis-books">Японские узоры</option>
            </select>

        </section>

    </main>
    <!--/main-->

    <!--footer-->
    <footer>

    </footer>
    <!--/footer-->
  </div>
</body>
</html>
